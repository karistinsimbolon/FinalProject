  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>

  <title>Calculator Karistin</title>

</head>

<header class="bg-white/70 backdrop-blur sticky top-0 z-20 shadow-sm">
  <nav class="max-w-4xl mx-auto flex items-center justify-between p-4">
    <ul class="flex gap-4 text-slate-700 font-semibold">
      <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
      <li><a href="about.html" class="hover:text-blue-600">About</a></li>
      <li><a href="gallery.html" class="hover:text-blue-600">Gallery</a></li>
      <li><a href="calculator.html" class="text-blue-600 font-bold underline">Calculator</a></li>
      <li><a href="registration.html" class="hover:text-blue-600">Registration</a></li>
    </ul>
  </nav>
</header>

<body class="min-h-screen bg-slate-50">

  <main class="w-[92vw] max-w-md bg-white p-6 rounded-2xl shadow-xl border border-slate-200 mx-auto mt-12"
        aria-label="kalkulator">

    <input id="display"
           type="text"
           readonly
           class="w-full h-16 p-4 text-right text-2xl rounded-xl bg-slate-100 border border-slate-300 font-semibold text-slate-800 shadow-inner">

    <section id="tombol2"
      class="grid grid-cols-4 gap-3 mt-6">

      <button data-val="7" class="btn">7</button>
      <button data-val="8" class="btn">8</button>
      <button data-val="9" class="btn">9</button>
      <button data-val="/" class="btn-op">/</button>

      <!-- Baris 2 -->
      <button data-val="4" class="btn">4</button>
      <button data-val="5" class="btn">5</button>
      <button data-val="6" class="btn">6</button>
      <button data-val="*" class="btn-op">*</button>

      <!-- Baris 3 -->
      <button data-val="1" class="btn">1</button>
      <button data-val="2" class="btn">2</button>
      <button data-val="3" class="btn">3</button>
      <button data-val="-" class="btn-op">-</button>

      <!-- Baris 4 -->
      <button data-val="0" class="btn">0</button>
      <button data-val="." class="btn">.</button>

      <button id="clear" data-action="clear"
              class="bg-red-200 hover:bg-red-300 text-red-900 font-bold rounded-xl h-16 shadow">
        C
      </button>

      <button data-val="+" class="btn-op">+</button>

      <!-- Baris 5 -->
      <button id="equal"
        data-action="equal"
        class="col-span-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl h-20 shadow-lg">
        =
      </button>
    </section>

    <marquee class="mt-4 text-blue-700 font-semibold">
      Aplikasi kalkulator Karistin 2482003
    </marquee>

  </main>

  <!-- SCRIPT -->
  <script>
    const screen = document.getElementById("display");
    const keys = document.getElementById("tombol2");

    function appendToScreen(char) {
      if (screen.value === "0" && /[0-9]/.test(char)) {
        screen.value = char;
      } else {
        screen.value += char;
      }
    }

    keys.addEventListener("click", (e) => {
      const btn = e.target.closest("button");
      if (!btn) return;

      const action = btn.dataset.action;
      const value = btn.dataset.val;

      if (action === "clear") {
        screen.value = "0";
        return;
      }

      if (action === "equal") {
        try {
          screen.value = String(eval(screen.value));
        } catch {
          screen.value = "Error";
        }
        return;
      }

      appendToScreen(value);
    });
  </script>

<footer class="mt-12 pb-8 text-center text-sm text-slate-600">

  </footer>
  
</body>
</html>
